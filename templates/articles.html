{% extends "layout.html" %}

{% block body %}
    <h3>Coding Blog</h3>
    <hr>
    {% if articles %}

        <form class="form-inline" action="/search" method="POST">
              <input class="form-control mr-sm-2" type="text" name="keyword" placeholder="Ara" aria-label="Search">
        </form>
        <hr>

        {% for article in articles %}
            <ul class="list-group">
                <li class="list-group-item"><a href="articles/{{ article.id }}">{{ article.title }}</a></li>
            </ul>
        {% endfor %}
        
    {% else %}
        <div class="alert alert-danger">Bu blogda hen√ºz makale bulunmuyor...</div>
    {% endif %}
{% endblock body %}
