{% extends "layout.html" %}

{% block body %}
    {% if article %}
        <h4>{{ article.title }}</h4>
        <h6 style="float: left;">by {{ article.author }}</h6>
        <h6 style="float: right;">{{ article.createddate }}</h6>
        <br>
        <hr>
        {{ article.content|safe }}
    {% else %}
        <div class="alert alert-warning">Böyle bir yazı bulunmuyor...</div>
    {% endif %}
{% endblock body %}
